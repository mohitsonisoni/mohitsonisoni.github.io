<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", initial-scale=1.0">
   <title>Sign In - Pluralsight</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img\login-logo.png" alt="Pluralsight">
                </div>
                <form >
                    <div>   
                        <label >Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label >Password</label>
                        <input type="Password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>

                </form>
                <div class="links">
                    <a href="#">FORGOT PASSWORD</a>
                    <a href="#">Sign In with comapany or school</a>

                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy;2018,Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>


        </div>

        <div  id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the future <strong>together</strong></h1>

                    <a href="#" class="secondary-btn">Start a FREE 10 day free trial</a>
    
                </div>
            </div>

        </div>

    </div>

    
</body>
</html>
